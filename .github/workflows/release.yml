name: Release (SemVer) & Build Prod Image
on:
  push:
    branches: ["main"]

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i -D semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & push prod image from tag
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHA7=$(echo "${GITHUB_SHA}" | cut -c1-7)

          IMAGE_VER=ghcr.io/${OWNER_LC}/myapp:latest-$SHA7
          IMAGE_LATEST=ghcr.io/${OWNER_LC}/myapp:latest

          docker build -t "$IMAGE_VER" -t "$IMAGE_LATEST" .
          docker push "$IMAGE_VER"
          docker push "$IMAGE_LATEST"
